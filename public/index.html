<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-white" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center text-white mb-4">Iniciar Sesión</h3>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email:</label>
            <input type="email" id="email" class="form-control border-light" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-light">Contraseña:</label>
            <input type="password" id="password" class="form-control border-light" required>
          </div>

          <button type="submit" class="btn btn-light w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js" defer></script>
</body>
</html>
