<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="text-black p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Carrito de Compras</h1>
        <nav>
          <a href="catalogo.html" class="text-white me-3">Volver al Catálogo</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="carrito" class="mb-5">
        <h2 class="h4 mb-4">Tu Carrito</h2>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="carrito-body"></tbody>
        </table>

        <div
          id="total-container"
          class="d-flex justify-content-between align-items-center"
        >
          <h3>Total: $<span id="total-price">0</span></h3>
          <button id="finalizarCompra" class="btn btn-success">
            Finalizar Compra
          </button>
        </div>

        <!-- Botón para volver al inicio -->
        <div class="mt-3">
          <a href="catalogo.html" class="btn btn-primary">Volver al Inicio</a>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="js/carrito.js" defer></script>
  </body>
</html>
