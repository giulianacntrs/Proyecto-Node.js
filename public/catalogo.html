<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Catálogo de Relojes</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-xl">
        <a href="index.html">
          <img src="/images/Logo.png" alt="Logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <div class="elementos-navbar">
            <li class="nav-item">
              <a class="nav-link text-white" href="catalogo.html">Catálogo</a>
            </li>
              <li class="nav-item">
                <button href="#" onclick="cerrarSesion()" id="logout" class="btn btn-outline-light">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </button>
              </li>
              <li class="nav-item">
                <button id="toggleCarritoBtn" class="btn btn-outline-light">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-white p-5 mb-4">
      <h1>Catálogo de Relojes</h1>
      <div class="container-productos" id="productos-container">
        <div class="row" id="productos-list"></div>
      </div>
    </header>
   <div
      class="position-fixed bottom-0 end-0 m-3"
      id="carritoSidebar"
      style="max-width: 300px; display: none"
    >
      <div id="carrito-sidebar" class="shadow-lg">
        <div class="bg-success text-white p-3">
          <h5 class="mb-0">Carrito de Compras</h5>
        </div>
        <div id="carrito-container" class="p-3">
          <p class="text-muted">No hay productos en el carrito.</p>
        </div>
        <div id="carrito-footer" class="d-flex justify-content-between p-3">
          <button onclick="pagar()" class="btn btn-success">Pagar</button>
        </div>
        <div class="text-center p-3">
          <a href="carrito.html" id="verCarrito" class="text-decoration-none"
            >Ver carrito completo</a
          >
        </div>
      </div>
    </div> 

    <!-- Footer -->
    <footer class="bg-dark footer text-white text-center py-4">
      <p>&copy; 2024 Relojes Online. Todos los derechos reservados.</p>
      <p>
        <a href="privacidad.html" class="text-white text-decoration-none"
          >Política de privacidad</a
        >
        <a href="terminos.html" class="text-white text-decoration-none"
          >Términos y condiciones</a
        >
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="js/catalogo.js"></script>
  </body>
</html>
